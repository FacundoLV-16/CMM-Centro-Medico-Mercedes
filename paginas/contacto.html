      <div class="container__header">

        <div class="container__nav">

        </div>
      </div>

    <!-- -----MAIN----- -->
    <main>
      <div class="conteiner__all">
        <div class="div__grid">
          <div class="titulo">
            <div class="h2"><h2>Envianos tu Inquietud</h2></div>
            <div class="direccion">
              <h3>Ubicaion</h3>
              <p>
                Calle xx Nxxx (CPxxxx) <br />
                Mercedes, Buenos Aires.
              </p>
            </div>
            <div class="contacto">
              <h3>Contactanos</h3>
              <p>
                info@xxxxxxxxxx.com.ar <br />
                02324 xx-xxxx
              </p>
            </div>
          </div>
          <div class="formulario">
            <form action="">
              <p>Nombre y Apellido (Obligatorio)</p>
              <input
                type="text"
                placeholder="Nombre y Apellido (Obligatorio)"
              />
              <p>Email (Obligatorio)</p>
              <input type="text" placeholder="Email (Obligatorio)" />
              <p>Mensaje</p>
              <textarea
                name="mensaje"
                id=""
                cols="30"
                rows="1"
                placeholder="Mensaje"
              ></textarea>
              <button type="submit">Enviar</button>
            </form>
          </div>
          <div class="maps">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d105017.72172306197!2d-59.49199002671533!3d-34.65965747413379!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bc7313caa5e45b%3A0xc86f63a77809bb3a!2sMercedes%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1651617478825!5m2!1ses-419!2sar"

              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
